<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Simon game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
						
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="script.js" async></script>
	</head>
	
	<body>
		<div class="layout">
			<div class="container" id="simon">
				<div id="0" class="green button"></div><div id="1" class="red button"></div>
				<div id="2" class="yellow button"></div><div id="3" class="blue button"></div>
				<div class="controller">
					<p>Simon</p>
				</div>
			</div>
			<div class="menu">
				<button id="start">start</button> 
				<button id="restart">restart</button>
				<button id="strict">strict:</button><span>on</span>
				<button class="aCount">count: </button><span id="count">0</span>
			</div>
			<footer>
				<p>&copy;2017 Marina Osadcha</p>
			</footer>
		</div>
	</body>
</html>
